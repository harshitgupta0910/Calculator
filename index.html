<!DOCTYPE html>
<html>
<head>
  <title>web calc</title>
  <link rel="stylesheet" type="text/css" href="cal.css">
</head>
<body>
  <h1>Made by : Harshit </h1>
  <div class="background-image"></div>
  <div class="calculator">

    <h1 class="author">Made by: Harshit Gupta</h1>
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>   
      <button onclick="backspace()">⌫</button>
      <button onclick="appendToDisplay('+')">+</button>
      <button onclick="appendToDisplay('-')">-</button>
      <button onclick="appendToDisplay('*')">*</button>
      <button onclick="appendToDisplay('/')">/</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendToDisplay('(')">(</button>
      <button onclick="appendToDisplay(')')">)</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="calculateTrigFunction('sin')">sin</button>
      <button onclick="calculateTrigFunction('cos')">cos</button>
      <button onclick="calculateTrigFunction('tan')">tan</button> 
      <button onclick="calculateSquare()">x²</button>
      <button onclick="calculateSquareRoot()">√x</button>
      <button onclick="calculateFactorial()">x!</button>
      <button onclick="calculateFibonacci()">fib</button>
      <button onclick="checkPrime()">prime</button>
    </div>
  </div>
  
  <script src="cal.js"></script>
</body>
</html>
